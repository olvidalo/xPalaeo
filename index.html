<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>xPalaeo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css vendor/css/vendor.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.min.css">
        <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.min.css">
        <link rel="stylesheet" href="bower_components/code-prettify/loader/prettify.css">
        <!-- endbuild -->

        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body ng-app="xpalaeo">
    <div class="row">
      <ng-include src="'templates/navbar.html'"></ng-include>
    </div>
    <div class="row">
      <ng-view>
      </ng-view>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="activitystream-view row">
          <div class="inner  col-md-9 col-md-offset-3" ng-if="$root.loggedIn">
            <h3>Aktivitätsübersicht aller Benutzer</h3>
            <activitystream></activitystream>
         </div>
        </div>
      </div>
    </div>


        <!-- build:js vendor/js/vendor.js -->
        <!-- Allgemeine Dependencies -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/x2js/xml2json.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/xAPIWrapper/dist/xapiwrapper.min.js"></script>
        <script src="bower_components/linqjs/linq.js"></script>
        <script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
        <script src="bower_components/vkBeautify/vkbeautify.js"></script>
        <script src="bower_components/code-prettify/src/prettify.js"></script>

        <!-- Angular-Module -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-xml/angular-xml.min.js"></script>
        <script src="bower_components/angular-base64/angular-base64.min.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="bower_components/angular-basicauth/angular-basicauth.js"></script>
        <script src="bower_components/ngDialog/js/ngDialog.js"></script>
        <script src="bower_components/angular-ui-ace/ui-ace.js"></script>
        <!-- endbuild -->


        <!-- App -->
        <script src="js/main.js"></script>
        <script src="js/xpalaeo.conf.js"></script>

        <!-- Services -->
        <script src="js/services/xapi.js"></script>
        <script src="js/services/palaeo.js"></script>
        <script src="js/services/transcriptionQuery.js"></script>

        <!-- Direktiven -->
        <script src="js/directives/prettify.js"></script>
        <script src="js/directives/activitystream.js"></script>

        <!-- Controller -->
        <script src="js/controllers/userController.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/controllers/transcriptionController.js"></script>
        <script src="js/controllers/transcriptionListController.js"></script>
        <script src="js/controllers/userOverviewController.js"></script>
        <script src="js/controllers/reportingController.js"></script>
        <script src="js/controllers/userDetailController.js"></script>


    </body>
</html>
